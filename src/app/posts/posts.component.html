<div class="container-xl">
  <div class="row card-container" *ngFor="let post of listOfPosts;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{ post.title }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.body }}</p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
